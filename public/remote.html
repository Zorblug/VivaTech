<html>

<head>
  <title>MWC 2017 JcDecaux Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/css/style.css" />
  <script src="jquery/jquery.min.js"></script>
  <script src="/scripts/remote.js"></script>  
</head>

<body>
  <div id="decoRight">
    <img src="img/bg-deco-hautdroit.png" />
  </div>
  <div id="decoLeft">
    <img src="img/bg-deco-basgauche.png" />
  </div>
  <div id="title">
    <img src="img/logo-mwc17.png" style="width: 15vw;" /><br />
    <img src="img/logo-gsma.png" style="width: 30vw;" />
  </div>
  <div id="jcdecaux">
    <img src="img/logo-jcdecaux.png" />
  </div>
  <div id="buttons">
    <ul>
      <li>
        <span class="hvr-wobble-to-bottom-right">
          <img src="img/picto-01-360.png" />
          </span> 360 SOLUTION
      </li>
      <li>
        <span class="hvr-wobble-to-bottom-right">
          <img src="img/picto-02-video.png" />
          </span> VIDEO
      </li>
      <li>
        <span class="hvr-wobble-to-bottom-right">
          <img src="img/picto-03-jeu.png" />
          </span> GAME
      </li>
    </ul>
  </div>
</body>

</html>
